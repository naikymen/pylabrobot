# .gitlab-ci.yml

image: python:3.9

stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

before_script:
  - python --version
  - pip install deepdiff
  - pip install piper[dev]@git+https://gitlab.com/pipettin-bot/pipettin-piper.git
  - pip install .

cache:
  paths:
    - .cache/pip

test:
  stage: test
  script:
    - pytest pylabrobot/resources/pipettin/
    - cat /tmp/piper*.log || echo "No logs found."
